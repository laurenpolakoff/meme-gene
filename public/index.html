<!DOCTYPE html svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<html>
<head>
	<link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<title>Meme Gene</title>
</head>
<body ng-app="memeGene">
<form>
<div class="form-group">
<div ng-controller="textCtrl" class="generator-field">
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<h4 class="lower-header add-text">1. Upload an image</h4>
			<input type="file" nv-file-select uploader="uploader" />
			<br>
			<button class="btn btn-success" ng-click="item.upload()" aria-label="Upload" type="submit"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload</button>
			</div>
		</div>
	</div>
</div>

<div ng-controller="textCtrl" class="generator-field">
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<h4 class="lower-header add-text">2. Add text</h4>
			<textarea type="text" class="form-control" rows="3" ng-model="text" placeholder="Type your meme text here" ></textarea>
			<div class="input-group">
				<input type="number" class="form-control" ng-model="size" placeholder="28" value="28">
				<div class="input-group-addon">px</div>
			</div>
		<div ng-controller="waterMarkCtrl" class="generator-field">
			<h4 class="lower-header add-text">3. Add watermark</h4>
			<input type="text" class="form-control" ng-model="mark" placeholder="@handle" >
			<div class="radio">
  				<label class="radio-inline">
    				<input type="radio" name="inlineColorRadioOptions" id="colorRadios1" value="option1" checked>
    				White
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlineColorRadioOptions" id="colorRadios2" value="option2">
    				Black
  				</label>
			</div>

			<div class="white-square">
				<svg width="700" height="350" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
        		<rect x="0" y="0" height="320" rx="0" ry="0" width="320" fill="white"/>
        		<image class="meme-img" xlink:href="http://i.onionstatic.com/avclub/6233/63/16x9/1200.jpg" x="10" y="70" height="240px" width="300px"/>
<!--         		<img xlink:href="http://i.onionstatic.com/avclub/6233/63/16x9/1200.jpg" class="meme-img" x="10" y="70" height="240" rx="0" ry="0" width="300"/> -->
				<h1 class="caption" style="font-size: {{size}}px">{{text}}</h1>
				</svg>
				<h2 class="watermark">{{mark}}</h2>
			</div>
		</div>
<!-- 			<svg width="700" height="350">
        	<rect x="300" y="20" height="320" rx="0" ry="0" width="320" fill="white" my-text="{{text}}" ng-model="text"/>
        	<rect x="310" y="90" height="240" rx="0" ry="0" width="300" fill="black" my-text="{{text}}" ng-model="text"/> -->
    		</svg>
    		</div>
		</div>
	</div>
</div>


<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<h4 class="lower-header add-text">4. Watermark Placement</h4>
			<div class="radio">
  				<label class="radio-inline">
    				<input type="radio" name="inlinePositionRadioOptions" id="positionRadios1" value="option1" checked>
    				Bottom-Left
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlinePositionRadioOptions" id="positionRadios2" value="option2">
    				Top-Right
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlinePositionRadioOptions" id="positionRadios3" value="option3">
    				Top-Left
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlinePositionRadioOptions" id="positionRadios4" value="option4">
    				Bottom-Right
  				</label>  				
			</div>
		</div>
</div>
</form>

<script src="../node_modules/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="./js/controllers/textCtrl.js"></script>
<script src="./js/controllers/waterMarkCtrl.js"></script>
<script src="./js/controllers/mainCtrl.js"></script>
<script src="js/controllers/controller.js"></script>
<script src="./js/controllers/TestCtrl.js"></script>
<script src="js/script.js"></script>
<script src="../bower_components/angular-canvas-text-fit/angular-canvas-text-fit.js"></script>
<script src="../node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
</body>
</html>
