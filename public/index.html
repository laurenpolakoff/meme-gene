<!DOCTYPE html>
<html>
<head>
	<link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<title>Meme Gene</title>
</head>
<body ng-app="memeGene">

<form>
<div class="form-group">
<div ng-controller="textCtrl" class="generator-field">
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<h4 class="lower-header add-text">1. Upload an image</h4>
			<button class="btn btn-success" type="submit">Upload</button>
		</div>
	</div>
</div>

<div ng-controller="textCtrl" class="generator-field">
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<h4 class="lower-header add-text">2. Add text</h4>
			<textarea type="text" class="form-control" rows="3" ng-model="text" placeholder="Type your meme text here" ></textarea>
			<div class="input-group">
			<input type="text" class="form-control" ng-model="size" placeholder="font size">
			<div class="input-group-addon">px</div>
			</div>
			<div ng-controller="waterMarkCtrl" class="generator-field">
			<h4 class="lower-header add-text">3. Add watermark</h4>
			<input type="text" class="form-control" ng-model="mark" placeholder="@handle" >
			<div class="radio">
  				<label class="radio-inline">
    				<input type="radio" name="inlineRadioOptions" id="optionsRadios1" value="option1" checked>
    				White
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlineRadioOptions" id="optionsRadios2" value="option2">
    				Black
  				</label>
			</div>

			<div class="white-square">
				<h1 class="caption" style="font-size: {{}}px">{{text}}</h1>
				<img src=""/>
				<h2 class="watermark">{{mark}}</h2>
			</div>
		</div>
<!-- 			<svg width="700" height="350">
        	<rect x="300" y="20" height="320" rx="0" ry="0" width="320" fill="white" my-text="{{text}}" ng-model="text"/>{{text}}
        	<rect x="310" y="90" height="240" rx="0" ry="0" width="300" fill="black" my-text="{{text}}" ng-model="text"/>{{text}}
    		</svg> -->
    		</div>
		</div>
	</div>
</div>


<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<h4 class="lower-header add-text">4. Watermark Placement</h4>
			<div class="radio">
  				<label class="radio-inline">
    				<input type="radio" name="inlineRadioOptions" id="optionsRadios1" value="option1" checked>
    				Top-Left
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlineRadioOptions" id="optionsRadios2" value="option2">
    				Top-Right
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlineRadioOptions" id="optionsRadios2" value="option2">
    				Bottom-Left
  				</label>
  				<label class="radio-inline">
    				<input type="radio" name="inlineRadioOptions" id="optionsRadios2" value="option2">
    				Bottom-Right
  				</label>  				
			</div>
		</div>
</div>
</form>

<script src="../node_modules/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="./js/controllers/textCtrl.js"></script>
<script src="./js/controllers/waterMarkCtrl.js"></script>
<script src="./js/controllers/mainCtrl.js"></script>
<script src="js/controllers/controller.js"></script>
<script src="./js/controllers/TestCtrl.js"></script>
<script src="js/script.js"></script>
<script src="../bower_components/angular-canvas-text-fit/angular-canvas-text-fit.js"></script>
</body>
</html>
